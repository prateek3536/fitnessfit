<!DOCTYPE html>
<html>

<head>
    <title>Contact us</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
        integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
   <link rel="stylesheet" href="static/Css/style.css">
   <script src="https://kit.fontawesome.com/64ac3185b4.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
            <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos accusantium nostrum eveniet
                similique, illo reprehenderit. Maxime ullam voluptas quos minus ipsa est magnam maiores?
            </p> -->
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><img src="/static/images/maps.jpg" alt=""></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>D-23 Ashok mohalla <br>Maujpur,<br>Delhi-110053</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><img src="/static/images/call.jpg" alt=""></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>8130633405</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><img src="/static/images/email.jpg" alt=""></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>prateek.chaudhary2002@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form action="" method="POST">
                    <h2>Send message</h2>
                    <div class="inputBox">
                        <input type="text" name="name" required="required">
                        <span>Full Name</span>

                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" required="required">
                        <span>Email</span>

                    </div>
                    <div class="inputBox">
                        <!-- <textarea required="required"></textarea> -->
                        <input type="text" name="message" required="required">
                        <span>Type your message</span>

                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                        <!-- <button class="btn1">Sumbit</button> -->

                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
